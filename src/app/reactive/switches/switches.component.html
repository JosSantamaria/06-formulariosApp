<h2>Template: Switches</h2>
<hr>

<form >

    <!-- Radio -->
    <div class ="row mb-3">
        <label for ="" class="col-sm-3 col-form-label">Genero</label>
        <div class ="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                        type="radio"
                        value="M"
                        name="radioGenero"
                        id="radioMasculino"
                        required>

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input"
                type="radio"
                value="F"
                name="radioGenero"
                id="radioFemenino"
                required>

                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>

        </div>

    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                type="checkbox"

                name="notificaciones"
                id="notificaciones"
                >
                <label class="form-check-label" for="notificaciones">Recibir Notificaciones</label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                type="checkbox"
                name="terminos"
                id="Terminos"
                >
                <label class="form-check-label" for="Terminos">
                    Terminos y condiciones
                </label>
              </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end"
            >
                Guardar
            </button>
        </div>
    </div>
</form>
