<h2>Template: Basicos</h2>
<div class="row">
  <div class="col">

    <form autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Nombre del producto">

          <span class="form-text text-danger" >* Debe de ser 3 letras</span>
        </div>

      </div>

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Precio del producto">
          <span class="form-text text-danger">* Debe ser 0 o mayor.</span>
        </div>

      </div>

      <!-- Existencias de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="existencias"
                  required placeholder="Existencias del producto">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
