<h2> Template: <small>Dinamicos</small> </h2>
<hr>

<form autocomplete="off">

  <div class="mb-3 row">

    <label class="col-sm-3 col-form-label">Nombre</label>

    <div class="col-sm-9">

      <input class="form-control" type="text" placeholder="Nombre de la persona" name="nombre">

    </div>

    <span class="form-text text-danger">
      * Debe de ser 3 letras
    </span>

  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">

        <input class="form-control" type="text" placeholder="Agregar Favorito" name="nuevoJuego">

        <button class="btn btn-outline-primary" type="button">
          Agregar
        </button>

      </div>
    </div>
    <span class="form-text text-danger">
      * Debe de ser 3 letras
    </span>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">

    <label class="col-sm-3 col-form-label">Favoritos</label>

    <div class="col-sm-9">

      <div class="input-group mb-1">

        <!-- Recorremos el arreglo de favoritos con ngFor, agregamos al NgModel y creamos un Name
        Unico con name=favorito_{{ i (index) }} :: Tambien podemos manejarlo desde angular con [name]=" 'string'+ {{ i }} " -->
        <input class="form-control" type="text" placeholder="Nombre de la persona" name="nombre">
        <!-- Para asociar los valors en 'tiempo real', ponermos el ngModel en caja de bananas [(ngModel)] -->
        <!-- Creamos boton para eliminar objeto -->
        <button class="btn btn-outline-danger" type="button">
          Eliminar
        </button>
      </div>

    </div>

    <!--  -->

  </div>

  <div class="row">
    <div class="col-sm-9">

      <button type ="submit" class="btn btn-primary float-end">
        Guardar
      </button>

    </div>
  </div>

</form>
